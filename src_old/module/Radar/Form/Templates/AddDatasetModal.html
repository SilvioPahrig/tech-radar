<div class="inner">
    <h3>Add a new dataset for radar: <strong>${radarLabel}</strong></h3>
    <form id="formAddDataset" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <label for="AddDataset_Name">Version Name</label>
                <input id="AddDataset_Name" type="text" name="name" class="label" value="${name}">
            </div>
        </div>
        <div class="row buttons">
            <div class="col">
                <button type="button" class="create">create</button>
            </div>
            <div class="message">

            </div>
            <div class="col">
                <button type="button" class="cancel">cancel</button>
            </div>
        </div>
    </form>
</div>
